<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Morphine</title>
		<link rel="stylesheet" href="styles/bootstrap.css">
		<link rel="stylesheet" href="styles/popup.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="span2">
					<span id="time-balance" class="badge"></span> <span class="muted">Balance</span>
				</div>
				
				<div class="span2 text-right">
					<span class="muted">Meter</span> <span id="time-meter" class="badge"></span>
				</div>
			</div>
			<div class="add-charge"> <!-- parent div of all the buttons that add charge -->
				<button class="btn btn-large btn-tall span4"><span class="label label-success">+1</span></button>
				
				<div class="row">
					<div class="span2">
						<button class="btn btn-large btn-tall span2"><span class="label label-success">+3</span></button>
					</div>
					
					<div class="span2">
						<button class="btn btn-large span2"><span class="label label-success">+5</span></button>
						
						<button class="btn btn-large span2"><span id="use-custom" class="label label-success"></span></button>
					</div>
				</div>
			</div>

			<!-- Dump Balance button -->
			<div class="dump-charge"> <!-- parent div of button dumping charge -->
				<button class="btn btn-large span4"><span id="reset-balance" class="label label-success"></span></button> 
			</div>

			<!-- Dump Meter button -->
			<div class="dump-meter"> <!-- parent div of button dumping meter -->
				<button class="btn btn-large span4"><span id="reset-meter" class="label label-success"></span></button> 
			</div>

			<p class="muted" id="url"></p>
		</div>
		
		<script src="scripts/errors.js"></script>
		<script src="scripts/jquery.js"></script>
		<script src="scripts/popup.js"></script>
	</body>
</html>
